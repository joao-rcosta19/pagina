<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Email</title>
</head>
<body>
    <h1>Enviar um email automático</h1>
    <hr>
    <p>
        <h2>Entre com uma chave!</h2>
        <form id="form-requisicao">
        <input type="int" id="chave" placeholder="Chave Toker">
        <input type="str" id="assunto" placeholder="Assunto do Email">
        <input type="str" id="texto" placeholder="Texto do Email">
        <input type="str" id="endereco" placeholder="Endereço do Email">
        <input type="submit" value="Gravar">
        </form>
    </p>
    
</body>
</html>
